<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Admin
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let khutbah of khutbahSermons | async">
      {{khutbah.title}}
      <div class="item-note" slot="end">
        <div *ngIf="khutbah.active">
          Active
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
